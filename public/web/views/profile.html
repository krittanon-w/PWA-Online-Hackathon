<header invokes="header.invokes" delegates="header.delegates" configs="header.configs"></header>

  <div class="row">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#t1">Account</a></li>
        <li class="tab col s3"><a href="#t2">Habit</a></li>
      </ul>
    <div id="t1" class="col s12">
        <div class="container">
            <div class="row">
                <div class="col s12 center">
                    <div class="card z-depth-0">
                        <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator " ng-src="{{form.photoURL}}" alt="Profile photo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="form.displayName" id="display_name" type="text" class="validate" placeholder="Display Name" disabled>
                </div>
                <div class="input-field col s12">
                    <input ng-model="form.email" id="email" type="text" class="validate" placeholder="Email" disabled>
                </div>
                <div class="input-field col s12">
                    <input ng-model="form.firstName" id="first_name" type="text" class="validate" placeholder="First Name">
                </div>
                <div class="input-field col s12">
                    <input ng-model="form.lastName"  id="last_name" type="text" class="validate" placeholder="Last Name">
                </div>
                <div class="input-field col s12">
                    <select ng-model="form.gender" class="browser-default" >
                    <option value="" disabled selected>Choose your gander</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <input ng-model="form.age" id="age" type="number" name="quantity" min="18" max="100" class="validate" placeholder="Age">
                </div>
            </div>    
            <button class="btn waves-effect waves-light z-depth-1 full-width" type="submit" name="action" ng-click="update()">
                Update
            </button>
        </div>
    </div>
    <div id="t2" class="col s12">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <p>1. About how long do you want your next relationship to last?</p>
                    </div>
                    <div class="card-action">
                        <select ng-model="habit[0]" class="browser-default" >
                            <option value="1" selected>One night</option>
                            <option value="2">A few months to a year</option>
                            <option value="3">Several years</option>
                            <option value="4">The rest of my life</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <p>2. Do you smoke?</p>
                    </div>
                    <div class="card-action">
                        <select ng-model="habit[1]" class="browser-default" >
                            <option value="1" selected>Yes</option>
                            <option value="1" selected>No</option>
                            <option value="1" selected>Rarely</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <p>3. Are you currently employed?</p>
                    </div>
                    <div class="card-action">
                        <select ng-model="habit[2]" class="browser-default" >
                            <option value="1" selected>Yes, I have full time job</option>
                            <option value="2">No</option>
                            <option value="3">I have a part time job</option>
                            <option value="4">I'm a student</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <p>4. How frequently do you drink alcohol?</p>
                    </div>
                    <div class="card-action">
                        <select ng-model="habit[3]" class="browser-default" >
                            <option value="1" selected>Often</option>
                            <option value="2">Sometimes</option>
                            <option value="3">Rarely</option>
                            <option value="4">Never</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <p>5. Which event sounds most appealing?</p>
                    </div>
                    <div class="card-action">
                        <select ng-model="habit[4]" class="browser-default" >
                            <option value="1" selected>Sci-Fi Convention</option>
                            <option value="2">Political Convention</option>
                            <option value="3">Musci Festival</option>
                            <option value="4">New Years Eve in Time Square</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn waves-effect waves-light z-depth-1 full-width" type="submit" name="action" ng-click="updateHabit()">
                Submit
            </button>
        </div>
    </div>
  </div>
        



<script>
$(document).ready(function() {
    $('select').material_select();
    $('ul.tabs').tabs();
  });
</script>
