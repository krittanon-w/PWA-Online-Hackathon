<header invokes="header.invokes" delegates="header.delegates" configs="header.configs"></header>

<div class="container">
    <div class="row">
    <div class="col s12">
        <div class="input-field col s12">
            <input ng-model="form.displayName" id="display_name" type="text" class="validate"  disabled>
        </div>
        <div class="input-field col s12">
            <input ng-model="form.email" id="email" type="text" class="validate"  disabled>
        </div>
        <div class="input-field col s12">
            <input ng-model="form.firstName" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s12">
            <input ng-model="form.lastName"  id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
        </div>
         <div class="input-field col s12">
            <select ng-model="form.gender" >
            <option value="" disabled selected>Choose your gander</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select>
        </div>
        <div class="input-field col s12">
            <input ng-model="form.age" id="age" type="number" name="quantity" min="18" max="100" class="validate">
            <label for="age">Age</label>
        </div>
    </div>
    <button class="btn waves-effect waves-light z-depth-1 full-width" type="submit" name="action" ng-click="update()">
        Update
    </button>
  </div>
</div>

<script>
$(document).ready(function() {
    $('select').material_select();
  });
</script>
