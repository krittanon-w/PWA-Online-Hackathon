<header invokes="header.invokes" delegates="header.delegates" configs="header.configs"></header>
<div class="container" style="max-width: 750px;">
    <ul class="collection mar-top" ng-show="show.main" >
        <li class="collection-item avatar" ng-repeat="account in accounts" ng-click="talk(account.uid)">
            <img ng-src="{{account.photoURL}}" alt="" class="circle">
            <span class="title">{{account.displayName}}</span>
            <a class="secondary-content"><i class="material-icons">chat_bubble</i></a>
        </li>
    </ul>
<div>

<div class="children" ng-show="show.preloading">
    <span class="heartbeat-loader">Loading&#8230;</span>
</div>
