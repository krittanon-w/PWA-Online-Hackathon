<header invokes="header.invokes" delegates="header.delegates" configs="header.configs"></header>

<ul class="collection">
    <li class="collection-item avatar" ng-repeat="account in accounts">
        <img ng-src="{{account.photoURL}}" alt="" class="circle">
        <span class="title">{{account.displayName}}</span>
        <p>{{account.displayName}}</p>
        <a href="#!" class="secondary-content"><i class="material-icons">chat_bubble</i></a>
    </li>
</ul>
